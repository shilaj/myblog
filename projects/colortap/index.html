<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Color Tap</title>
</head>

<body>
    <h1>Color Tap</h1>
    <h2>Score:<span class="score">0</span></h2>
    <div class="playingButtons">
        <button class="r normal" value="rgb(">Red</button>
        <button class="y normal">Yellow</button> <br>
        <!-- <div class="message">
            <button class="messageButton">Time</button>
        </div> -->
        <button class="b normal">Blue</button>
        <button class="g normal">Green</button>
    </div>
    <button class="play btn-lg btn-outline-dark">Play</button>
    <button class="refresh btn-lg btn-outline-dark">Refresh</button>
    <div class="timeOut"> </div>
    <div class="footerMessage"></div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./script.js"></script>

    <footer class="footer">
        Created by Shilaj Baral !
    </footer>
    <!-- Messenger Chat plugin Code -->
    <div id="fb-root"></div>

    <!-- Your Chat plugin code -->
    <div id="fb-customer-chat" class="fb-customerchat">
    </div>

    <script>
      var chatbox = document.getElementById('fb-customer-chat');
      chatbox.setAttribute("page_id", "109065888099739");
      chatbox.setAttribute("attribution", "biz_inbox");
    </script>

    <!-- Your SDK code -->
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          xfbml            : true,
          version          : 'v12.0'
        });
      };

      (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = 'https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js';
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
    </script>
</body>

</html>
